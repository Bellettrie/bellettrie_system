{% load static %}
<link href="{% static 'select/select2.min.css' %}" rel="stylesheet"/>
<script src="{% static 'select/select2.min.js' %}"></script>
<select class="js-example-basic-single form-control" style="width:100%" id="{{ name }}" name="{{ name }}">
    {% if default %}
    <option value="{{  default.pk }}" selected="selected">{{ default.get_canonical_name }}</option>
    {% endif %}
</select>
<script>
$('#{{name}}').select2({
  ajax: {
    url: function (params) {
      return '/creators/search/' + params.term;
    },
    minimumInputLength: 3,
  }
});
</script>
