name: Manual trigger

on:
  workflow_dispatch:

jobs:
  build:
  - name: executing remote ssh commands using ssh key
    uses: appleboy/ssh-action@v1.0.3
    with:
      host: ${{ secrets.HOST }}
      username: ${{ secrets.USERNAME }}
      key: ${{ secrets.KEY }}
      port: ${{ secrets.PORT }}
      script: whoami
