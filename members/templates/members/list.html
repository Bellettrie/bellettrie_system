{% extends 'base.html' %}
{% block title %}Member Search{% endblock %}
{% block content %}
    <div class="xl:flex xl:items-start mb-4">
        {% component 'members.search_input' / %}
        <div class="">
            {% include 'pagination.html' %}
            <table class="table table-striped" style="width: auto;">
                {% for member in object_list %}
                    {% include 'members/list_item.html' %}
                    {% empty %}
                    <i> No results</i>
                {% endfor %}
            </table>


            <a href="{% url 'members.new' %}" class="btn btn-outline-primary">New member</a>
        </div>
    </div>
{% endblock %}
