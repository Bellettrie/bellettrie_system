{% component 'tile/tile' root_class_tags="grow max-w-screen lg:basis-2/5 " %}
    {% fill 'title' %}Login Credentials{% endfill %}
    {% fill 'content' %}

       <div class="w-full flex flex-row justify-end join">
                        <a href="{% url 'members.signup' member.pk %}" class="btn btn-sm btn-active join-item">Add new</a>
                        {% if not member.invitation_code_valid %}
                            <a href="{% url 'members.generate_invite' member.pk %}"
                               class=" btn btn-sm btn-success join-item">Invite</a>
                        {% else %}
                            <a href="{% url 'members.disable_invite' member.pk %}"
                               class="btn btn-sm btn-warning  join-item">Uninvite</a>
                        {% endif %}
       </div>
{% endfill %}
{% endcomponent %}
