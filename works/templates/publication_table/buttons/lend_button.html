{% if not item.is_available_for_lending %}
    {% if perms.lendings.add_lending %}
        <a class="btn btn-primary btn-sm disabled" role="button">Lend</a>
    {% else %}

        {% if item.is_lent_out %}
            Lent out
        {% else %}
            Not Available
        {% endif %}

    {% endif %}
    {% else %}{% if perms.lendings.add_lending %}
        <a href="{% url "lendings.new.work" item.pk %}" class="btn btn-primary btn-sm" role="button">Lend</a>
    {% else %}
        Available
    {% endif %}
{% endif %}
