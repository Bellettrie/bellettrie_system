<div class="navbar bg-belleyellow flex flex-row w-full">
    <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                />
            </svg>
        </label>
        <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        >
            {% slot "left_menu" %}{% endslot %}
            {% slot "right_menu" %}{% endslot %}
        </ul>
    </div>
    <div class="navbar-start hidden lg:flex lg:ml-10">

        <ul class="menu menu-horizontal px-1">
            {% slot "left_menu" %}{% endslot %}
        </ul>

        {#        <a class="btn btn-ghost normal-case text-xl">Logo Heading</a>#}
    </div>
    <div class="navbar-center">
        {% slot "center_menu" %}{% endslot %}
    </div>
    <div class="navbar-end hidden lg:flex mr-10 gap-5">
        <ul class="menu menu-horizontal px-1">
            {% slot "right_menu" %}{% endslot %}
        </ul>
    </div>


</div>
