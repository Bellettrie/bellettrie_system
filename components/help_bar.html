<div class="drawer drawer-end fixed bottom-0 right-0 h-16 w-16 z-[5]">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle  z-[5]"/>
    <div class="drawer-content">
        <!-- Page content here -->
        <label for="my-drawer-4" class="drawer-button btn btn-primary">?</label>
    </div>
    <div class="drawer-side  z-[5]">
        <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="menu bg-base-200 w-80 p-4 min-h-full z-[5]">
            <h1 class="font-bold text-xl">Help</h1>
            <!-- Sidebar content here -->
            <p class="min-h-full">
                {% slot 'info' default %}
                {% endslot %}
            </p>
        </div>
    </div>
</div>
