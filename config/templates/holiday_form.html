{% extends "base.html" %}
{% block title %}Holiday Form{% endblock %}
{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <label for="your_name">Holiday Name: </label>
        {{ form.name }}

        <label for="your_name">Start Date: </label>
        {{ form.starting_date }}

        <label for="your_name">End Date: </label>
        {{ form.ending_date }}

        <input type="submit" value="OK">
    </form>

{% endblock %}
